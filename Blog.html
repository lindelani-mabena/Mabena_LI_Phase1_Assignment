  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>

    function populateList() {
      var articles = JSON.parse(localStorage.getItem("articless")) || [];
      alert("articles " + articles);
      $("#listArticles").empty();
      articles.forEach(function (newArticle) {
        $("#listArticles").append("<li>" + "<b>" + newArticle.strHeading + "</b>" + "<br />" + newArticle.strContent + "</li>")
      })
    }
    if (localStorage) {
      $(document).ready(function () {
        var storedArticles = JSON.parse(localStorage.getItem("articless"));
        alert('Articles' + storedArticles);
        populateList();
      })
    } else {
      alert("Your browser doesn't support localStorage.");
    }
  </script>
