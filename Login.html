<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="blog.css" rel="stylesheet">
    <title>Log in</title>
  </head>

  <body class="text-center">
    
    <main class="form-signin">
      <form>
        <img class="mb-4" src="./images/blog.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
          <label for="txtEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="txtPassword" placeholder="Password">
          <label for="txtPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-dark" id="btnLogin" type="button" onclick="Login();">Sign in</button>
        <div class="form-floating">
            <p>Don't have an account? Sign up <a class="access">here</a></p>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Mabena LI 2021</p>
      </form>
    </main>
    <!--<script src="./blog.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
    

    <script>
        if (localStorage) {
            $(document).ready(function () {
                $(".save").click(function () {
                    // Get First Name
                    var firstName ="lindelani";
                    // Store to LocalStorage
                    localStorage.setItem("first_name", firstName);
                    alert('You first name stored in local storage.')
                })
                $(".access").click(function () {
                    // Retrieve First Name
                    alert("Hi, " + localStorage.getItem("first_name"));
                })
                $(".deleteAll").click(function () {
                    // Delete First Name
                    localStorage.clear();
                })
            })
        } else {
            alert("Your browser doesn't support localStorage.");
        }
    </script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
